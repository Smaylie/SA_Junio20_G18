<app-barrasup></app-barrasup>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 80vh !important;">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">Registro en BookSA</div>
                <div class="card-body">
                    <h3 class="card-title">REGISTRATE</h3>
                    <form>
                        <div class="mb-3">
                            <select [(ngModel)]="selectedUsuario" name="tipoUsuarioSelect" id="tipoUsuarioSelect" class="form-select">
                              <option value="1">Usuario</option>
                              <option value="2">Editorial</option>
                            </select>
                        </div>
                        <div *ngIf="selectedUsuario == 1; else elseBlock">
                            <div class="mb-3">
                                <select [(ngModel)]="selectedGroup" name="grupoSelect" id="grupoSelect" class="form-select">
                                    <option value="17">G17</option>
                                    <option value="18">G18</option>
                                    <option value="19">G19</option>
                                </select>
                            </div>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="newUser.nombre" type="text" class="form-control" id="nombresInput"
                                    placeholder="Nombres" name="nombresInput" />
                                <label for="nombresInput">Nombres</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="newUser.apellidos" type="text" class="form-control" id="apellidosInput"
                                    placeholder="Apellidos" name="apellidosInput" />
                                <label for="apellidosInput">Apellidos</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="newUser.correo" type="email" class="form-control" id="correoInput"
                                    placeholder="Correo" name="correoInput" />
                                <label for="correoInput">Correo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="newUser.password" type="password" class="form-control" id="passwordInput" 
                                    placeholder="Contrase単a" name="passwordInput" />
                                <label for="passwordInput">Contrase単a</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="newUser.telefono" type="number" class="form-control" id="celularInput"
                                    placeholder="Celular" name="celularInput" />
                                <label for="celularInput">Celular</label>
                            </div>
                        </div>
                        <ng-template #elseBlock>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="newEditorial.nombre" type="text" class="form-control" id="nombreEInput"
                                    placeholder="Nombre de Editorial" name="nombreEInput"/>
                                <label for="nombreEInput">Nombre de Editorial</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="newEditorial.correo" type="email" class="form-control" id="correoEInput"
                                    placeholder="Correo" name="correoEInput"/>
                                <label for="correoEInput">Correo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="newEditorial.password" type="password" class="form-control" id="passwordEInput" placeholder="Contrase単a" name="passwordEInput" />
                                <label for="passwordEInput">Contrase単a</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="newEditorial.direccion" type="text" class="form-control" id="direccionEInput" placeholder="Direccion" name="direccionEInput" />
                                <label for="direccionEInput">Direccion</label>
                            </div>
                        </ng-template>
                        <button class="btn btn-primary" (click)="postNew()">Registrarse</button>
                    </form>
                </div>
                <div class="card-footer text-muted"><a href="/login">Ingresar a BookSA!</a></div>
            </div>
        </div>
    </div>
</div>
