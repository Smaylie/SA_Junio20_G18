<div class="container">
    <div class="row">
        <h4 class="text-center">Total de articulos: {{ totalCarrito }}</h4>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <ng-template ngFor let-libro [ngForOf]="arrLibros" let-i="index">
            <div class="col" *ngIf="libro.estado == 1;">
                <div class="card" style="margin-top: 20px;">
                    <img src="{{libro.imagen}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Titulo: {{ libro.nombre }}</h5>
                        <p class="card-text">Autor: {{ libro.autor }}</p>
                        <p class="card-text">Precio: {{ libro.precio }}</p>
                        <a href="#" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
